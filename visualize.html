<html>
    <head>
        <meta charset="utf8">
        <title>Data Visualization</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/3.0.11/dc.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cash/2.3.9/cash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.1/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter2/1.4.6/crossfilter.min.js"></script>

        <script type="text/javascript">
        </script>

        <style>

             font-family: 'Roboto', sans-serif;

        <div style="display: flex;height: 400px;margin-top: 20px;">
            <div id="catchart" style="width: 25%"><p>Category</p></div>
            <div id="ratchart" style="width: 25%"><p>Content Rating</p></div>
